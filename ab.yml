#This should be the example for a typical WCSRO YAML-file.

# Define the lattice parameters.
lattice parameters:
    - 5.616038

# This defines the replication in the directions x, y and z. If no replication is
# needed, please write 1.
replication:
  - 2
  - 2
  - 1

# Finally, the composition should be defined in percentage. Please check, whether your
# composition sums up to be 100% :-)
composition:
  A:
    50
  B:
    50
